<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script type="module" src="assets/js/toggleSignUpLogin.js" defer></script>
    <script type="module" src="assets/js/auth.js" defer></script>
    <script type="module" src="assets/js/firebase-config.js" defer></script>
    <script src="assets/js/index.js" type="module" defer></script>
    <!-- BoxIcons Css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Traffic App - Onboard</title>
  </head>
  <body>
    <img src="assets/img/logo/tapplogo copy.png" alt="logo" id="logo" />
    <section class="container forms">
      <div class="form login" id="loginForm">
        <div class="form-content">
          <header>Login</header>

          <form action="#">
            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="logUserEmail"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                id="logUserPassword"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <div class="field button-field">
              <button id="signInButton">Login</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Login with GMAIL</span>
          </a>
        </div>
      </div>

      <!-- SignUp Form -->

      <div class="form signup" id="signupForm">
        <div class="form-content">
          <header>Signup</header>

          <form action="#">
            <div class="field input-field">
              <input
                type="name"
                placeholder="Name"
                class="input"
                id="signUserName"
              />
            </div>

            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="signUserEmail"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                id="signUserPassword"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                id="signUserPasswordCheck"
              />

              <i class="bx bx-hide eye-icon"></i>
            </div>
            <p id="passwordError"></p>
            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <div class="field button-field">
              <button id="signUpButton">Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Login with GMAIL</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
