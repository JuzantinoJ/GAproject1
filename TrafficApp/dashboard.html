<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <!-- BoxIcons Css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- JS -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"
    ></script>
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script src="assets/js/dashboard.js" type="module"></script>
    <script src="assets/js/data.js" type="module" defer></script>
    <title>TAPP.SG - Dashboard</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Nav Bar -->
      <nav>
        <div class="nav-items">
          <img
            id="image-logo"
            src="assets/img/logo/tapplogo copy.png"
            alt="logo"
            srcset=""
          />
          <div class="search">
            <input type="text" placeholder="Search" />
            <button type="submit"><i class="bx bx-search"></i></button>
          </div>
          <div class="user-items">
            <i id="question" class="bx bx-question-mark"></i>
            <i id="notification" class="bx bx-bell"></i>
            <i id="user-profile" class="bx bx-user"></i>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <main>
        Select a location to view the traffic image.
        <div id="locationDropdown"></div>
        <h3 id="location"></h3>
        <h4 id="timeStamp"></h4>
      </main>
      <!-- Side Bar -->
      <div id="sidebar">
        <h2 id="userNameDisplay"></h2>
        <ul>
          <li>
            <i class="bx bxs-dashboard"></i>
            <span>Dashboard</span>
          </li>
          <li>
            <i class="bx bx-cog"></i>
            <span>Settings</span>
          </li>
          <li id="signOutButton">
            <i class="bx bx-log-out"></i>
            <span>Logout</span>
          </li>
        </ul>
      </div>
      <!-- Content -->
      <div id="content1">
        <div id="image"></div>
      </div>

      <div id="content2">
        <div id="map"></div>
      </div>
      <!-- Footer -->
      <footer>
        <p>API</p>
        <p>About</p>
        <p>Terms & Condition</p>
      </footer>
    </div>
  </body>
</html>
